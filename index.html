<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather app </title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <input class="search-box" type="text" placeholder=" Search for a city..." autocomplete="off">
        </header>
        <main>
            <section class="location">
                <div class="city"> Abuja, NG </div>
                <div class="date"> Friday 21 August 2020 </div>
            </section>
            <div class="current">
                <div class="temp"> 28<span>°C</span> </div>
                <div class="description"> Cloudy </div>
                <div class="feels-like"> Feels like 25°C </div>
            </div>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
