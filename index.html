<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather app </title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <h1> Weather App </h1>
            <input id="search" class="search-box" type="text" placeholder=" Search for a city..." autocomplete="off" value="">
        </header>
        <main>
            <section class="location">
                <div class="city"> </div>
                <div class="date"> </div>
            </section>
            <div class="current">
                <div class="temp"> </div>
                <div> <img class="weather-icon" src=""/> </div> 
                <div class="description"> </div>
                <div class="feels-like"> </div>
                <div class="hi-low"></div>
                <div class="fahrenheit"> Switch to Fahrenheit </div>
                <div class="celcius"> Switch to Celcius </div>
            </div>
        </main>
        <footer>
            <div>
                <p class="icons-text"> Icons by <a href="https://icons8.com" class="icons8"> icons8 </a>, 
                    Image by <a class="unsplash" href="https://unsplash.com/@sharadmbhat">Unsplash</a> </p>
            </div>
            
           <span> &copy; Kamilah Ahmed </span>
        </footer>
    </div>

<script src="main.js"></script>
</body>
</html>
