<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather app </title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="app">
        <header>
            <input class="search-box" type="text" placeholder="Search for a city..." autocomplete="off">
        </header>
        <main>
            <section class="location">
                <div class="city"> Abuja, NG </div>
                <div class="date"> Friday, 21 August 2020 </div>
            </section>
            <div class="current">
                <div class="temp"> 28 <span>°C</span> </div>
                <div class="description"> Cloudy </div>
                <div> Feels like 25°C </div>
            </div>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
